<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lemosen web common plugin</title>
    <link rel="stylesheet" href="css/lemosen.css"/>
    <script src="js/lemosen.js"></script>
</head>
<body style="background: #dce8e8">
<h1>welcome to lemosen web common plugin</h1>
<script>
    function test() {
        alert("test4")
    }

    function openAlert() {
        alert("test3")
        let a=function (param) {
            console.log('i sure')
            console.log(param);
        }
        alert(JSON.stringify(a))
        let b=function (param) {
            console.log('i sure')
            console.log(param);
        }
        lemosen.alert('asdss', a, {a: 1}, b, {})
    }

    function openModal() {
        lemosen.modal('asdss', function (param) {
            console.log('i sure')
            console.log(param);
        }, {a: 1}, function () {
        }, {}, 50)
    }
</script>
<button onclick="test()">
    test
</button>
<button onclick="openAlert()">
    alert
</button>
<button onclick="openModal()">
    modal
</button>
<h2></h2>
<h2></h2>
</body>
</html>
