        function openAlert() {
            lemosen.alert({

                okText: "ok",
                cancelText: "cancel",
                callback: function (e) {
                    alert("i am callback")
                }

                url:'',
                callback: function (param) {
                    console.log('i sure')
                    console.log(param);
                }
            })
        }
    </script>
